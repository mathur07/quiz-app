{% extends "base.html" %}

{% block content %}
    <h2>Recent Questions and Votes</h2>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Thumbs Up</th>
                <th>Thumbs Down</th>
            </tr>
        </thead>
        <tbody>
            {% for q in questions %}
            <tr>
                <td>{{ q }}</td>
                <td>{{ vote_counts[q]['up'] }}</td>
                <td>{{ vote_counts[q]['down'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="navigation">
        <a href="{{ url_for('index') }}">Back to Vote</a>
    </div>
{% endblock %}
